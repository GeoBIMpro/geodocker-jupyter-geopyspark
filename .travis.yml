sudo: required

language:
   - scala

scala:
   - "2.11.11"

jdk:
   - openjdk8

services:
   - docker

env:
   global:
      - CLEAN_TRAVIS_TAG=${TRAVIS_TAG/[[:space:]]/}
      - TAG=${CLEAN_TRAVIS_TAG:-${TRAVIS_COMMIT:0:7}}

branches:
   only:
      - master

addons:
   apt:
      packages:
         - make
         - python3
         - python3-pip

cache:
   directories:
      - "$HOME/.cache/pip"
      - "$HOME/.gradle"
      - "$HOME/.ivy2"
      - "$HOME/.m2"
      - "$HOME/.sbt"
      - ./sratch/dot-local
      - ./scratch/pip-cache

before_install:
   - mkdir -p $HOME/.ivy2 $HOME/.m2 $HOME/.sbt $HOME/.gradle $HOME/.cache/pip

install:
   - pip3 install --user wheel
   - docker pull quay.io/geodocker/jupyter-geopyspark:aws-build-gdal-3

script:
   - TRAVIS=1 TAG=$TAG make image

after_success:
   - if [ "$QUAY_USERNAME" != "" -a "$QUAY_PASSWORD" != "" ]; then
     docker login -u="$QUAY_USERNAME" -p="$QUAY_PASSWORD" quay.io;
     TRAVIS=1 TAG=$TAG make publish;
     fi
